<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="dashboard-page" class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center rounded p-4 d-flex flex-column">
        <h1 class="text-white">Welcome to Funa's Blog {{ username }}!</h1>
        <p class="text-white mt-2">Find members here</p>
        <!--Search Engine-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 position-relative">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                        <div id="searchResults" class="bg-light text-dark w-100 mt-0 shadow rounded"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--Buttons-->
        <div class="d-flex justify-content-center gap-3 mt-2">
            <a href="/publish" class="btn btn-success mb-3 align-self-center mt-2">New Post</a>
            <button id="profileBtn" class="btn btn-light align-self-center mt-2 mb-3">My Profile</button>
        </div>
        <button id="logoutBtn" class="btn btn-danger fixed-bottom">Log Out</button>
        <!--Posts Display-->
        {% for post in posts %}
            <div class="card mt-3 w-50 align-self-center">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle text-muted">By {{ post.username }} on {{ post.created_at }}</h6>
                    <p class="card-text mt-2">{{ post.content }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
<script src="{{ url_for('static', filename='scripts/search.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</html>
