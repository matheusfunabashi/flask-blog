<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="signup-page" class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center rounded bg-light p-4">
        <h1>Sign Up</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <input type="text" name="email" placeholder="Email" required><br><br>
            <input type="text" name="uname" placeholder="Username" required><br><br>
            <input type="password" name="passw" placeholder="Password" required><br><br>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
        <button id="goToPageBtn" class="btn btn-dark text-white mt-2">Back</button>
    </div>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
