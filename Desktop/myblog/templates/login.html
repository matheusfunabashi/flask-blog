<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="login-page" class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center bg-light p-4 rounded">
        <h1>Login Page</h1>
        <!--login form-->
        <form action="/login" method="POST" autocomplete="off">
            <input type="text" name="email" placeholder="Email" required><br><br>
            <input type="password" name="passw" placeholder="Password" required><br><br>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <button id="goToPageBtn" class="btn btn-dark mt-2 text-white">Back</button>
    </div>
    <!--Login Error Response-->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-danger">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Login Failed</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Invalid username or password. Please try again.
            </div>
          </div>
        </div>
      </div>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% if message %}
    <script>
        var myModal = new bootstrap.Modal(document.getElementById('errorModal'));
        myModal.show();
    </script>
    {% endif %}
</body>
</html>
