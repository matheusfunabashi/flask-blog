<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="publish-page" class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-inline-flex justify-content-center fixed-top m-5 p-3 rounded bg-black text-white mx-auto" style="width: fit-content;">
        <h2>New Post</h2>
    </div>
    <div class=" text-center mt-0">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label m-2 text-white">Title</label>
                <input type="text" class="form-control m-2" name="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label m-2 text-white">Content</label>
                <textarea class="form-control m-2" name="content" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-1">Publish</button>
                <button id="goBack" class="btn btn-danger">Back</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
