<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="user_profile-page" class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light text-center">
    <div class="text-center p-2 bg-light w-auto fixed-top">
        <h1>{{ username }}'s Profile</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container mt-4 mb-3">
            <h2 class="text-light">{{ username }}'s posts</h2>
            <!--Posts Display-->
            {% if posts %}
                <div class="row justify-content-center">
                    {% for post in posts %}
                        <div class="col-md-12 mb-3 d-flex justify-content-center">
                            <div class="card h-100 w-100 align-self-center">
                                <div class="card-body">
                                    <h5 class="card-title">{{ post.title }}</h5>
                                    <p class="card-text">{{ post.content }}</p>
                                    <p class="text-muted small">Posted on {{ post.created_at }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-light">{{ username }} hasn't posted anything yet</p>
            {% endif %}
        </div>
    </div>
    <div class=" container justify-content-center fixed-bottom">
        <button id="goBack" class="btn btn-danger mt-2">Back</button>
    </div>
    <script src="{{ url_for('static', filename='scripts/search.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
